name: Next.js CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test with Docker
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js 20 (required for Next.js 16)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm install
        # ğŸ‘† Using `npm install` (not `npm ci`) to allow native module rebuilds

      # 4ï¸âƒ£ Rebuild native modules for Linux (fix lightningcss / swc issues)
      - name: Rebuild native modules
        run: |
          echo "ğŸ”§ Rebuilding native modules for Linux..."
          npm rebuild lightningcss --verbose || true
          npm rebuild @next/swc-linux-x64-gnu --verbose || true

      # 5ï¸âƒ£ Build the Next.js app
      - name: Build Next.js
        run: npm run build

      # 6ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t nextjs-app:latest .

      # 7ï¸âƒ£ Run Docker container for smoke test
      - name: Run container
        run: |
          echo "ğŸš€ Starting container..."
          docker run -d -p 3000:3000 --name nextjs-container nextjs-app:latest
          sleep 8
          docker ps
          docker logs nextjs-container

      # 8ï¸âƒ£ Verify app is running
      - name: Verify app is running
        run: |
          echo "ğŸ” Checking health..."
          curl --fail http://localhost:3000 || (echo "âŒ App failed to start" && exit 1)

      # 9ï¸âƒ£ Stop and clean up container
      - name: Clean up container
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          docker stop nextjs-container || true
          docker rm nextjs-container || true
