name: Next.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Next.js App
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the Next.js application
      - name: Build application
        run: npm run build

      # 5️⃣ Run tests (optional - remove if not needed)
      - name: Run tests
        run: npm test

      # 6️⃣ Upload build artifacts (optional)
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
