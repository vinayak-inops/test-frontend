name: Next.js CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test with Docker
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (for build)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the Next.js app
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t nextjs-app:latest .

      # 6️⃣ Run Docker container (optional for test)
      - name: Run container
        run: |
          docker run -d -p 3000:3000 --name nextjs-container nextjs-app:latest
          echo "Container started. You can inspect logs below."
          docker ps
          docker logs nextjs-container

      # 7️⃣ Stop and clean up (optional)
      - name: Clean up container
        if: always()
        run: |
          docker stop nextjs-container || true
          docker rm nextjs-container || true
