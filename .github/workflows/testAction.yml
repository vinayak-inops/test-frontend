name: Next.js CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test with Docker
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'npm'

      # 3️⃣ Install dependencies cleanly
      - name: Clean install (fix native modules)
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 4️⃣ Rebuild native modules
      - name: Rebuild native modules (oxide, lightningcss, swc)
        run: |
          npm rebuild @tailwindcss/oxide --verbose || true
          npm rebuild lightningcss --verbose || true
          npm rebuild @next/swc-linux-x64-gnu --verbose || true

      # 5️⃣ Build Next.js
      - name: Build Next.js
        run: npm run build

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t nextjs-app:latest .

      # 7️⃣ Run Docker container
      - name: Run container
        run: |
          docker run -d -p 3000:3000 --name nextjs-container nextjs-app:latest
          sleep 8
          docker ps
          docker logs nextjs-container

      # 8️⃣ Verify app is running
      - name: Verify app is running
        run: |
          curl --fail http://localhost:3000 || (echo "❌ App failed to start" && exit 1)

      # 9️⃣ Clean up
      - name: Clean up
        if: always()
        run: |
          docker stop nextjs-container || true
          docker rm nextjs-container || true
