name: Next.js CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test with Docker
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (for build)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # ✅ Updated to match Next.js v16 requirement
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the Next.js app
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t nextjs-app:latest .

      # 6️⃣ Run Docker container (for smoke test)
      - name: Run container
        run: |
          docker run -d -p 3000:3000 --name nextjs-container nextjs-app:latest
          echo "✅ Container started. Checking health..."
          sleep 5
          docker ps
          docker logs nextjs-container

      # 7️⃣ Optional: Test container health (you can skip if not needed)
      - name: Verify app is running
        run: |
          curl --fail http://localhost:3000 || (echo "❌ App failed to start" && exit 1)

      # 8️⃣ Stop and clean up
      - name: Clean up container
        if: always()
        run: |
          docker stop nextjs-container || true
          docker rm nextjs-container || true
